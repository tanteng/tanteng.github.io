    <p><img class="alignnone" alt="数据库unsigned属性" src="https://twwuha.bn1.livefilestore.com/y1pP6y0hhAbW9Sb_pWYTkwdBT-fqe7-RfvPKjXwOgWxuGnQ0V-37CUWI0msCcCXKfkerQyYkgG8DeAg3wcUtKhtKDh6GdNOtw6C/QQ%E6%88%AA%E5%9B%BE20130301213904.png?psid=1" width="464" height="63" /></p>

<p>unsigned一般是无符号的意思，比如unsigned int就是无符号整数的意思，一般有符号数的最高位是符号位，表示数据的正负，不表示大小，而无符号数的最高位是表示数据的大小，这样无符号数表示的数据范围要比有符号数大一倍</p>

<p>这里的id一般表示序号，所以设置为unsigned属性，这样的设计更科学合理。</p>
