  <h1>书上看到的香港七八十年代的照片</h1>
  <time datetime=2014-12-05T03:29:32Z class="post-date">Fri, Dec 5, 2014</time>
  <p>书上看到的七八十年代的香港，特别是维多利亚港，真的是今非昔比，如今是无与伦比！那时的香港感觉百废待兴，没有高楼大厦，甚至还有些乡气，人们的衣着和造型很复古，有点老上海滩的感觉，没有国际大都市的感觉。</p>

<p><img class="alignnone" src="http://ww4.sinaimg.cn/bmiddle/62669ad9jw1emy2dqv33vj21hc1407wh.jpg" alt="香港七八十年代的照片" width="440" height="330" /></p>

<p><img class="alignnone" src="http://ww4.sinaimg.cn/bmiddle/62669ad9jw1emy2duidw5j21hc140nml.jpg" alt="香港七八十年代的照片" width="440" height="330" /><figure style="width: 440px" class="wp-caption alignnone"></p>

<p><img src="http://ww3.sinaimg.cn/bmiddle/62669ad9jw1emy2dy4wolj21hc140khu.jpg" alt="维多利亚港七八十年代的照片" width="440" height="330" /><figcaption class="wp-caption-text">维多利亚港七八十年代的照片</figcaption></figure> <figure style="width: 440px" class="wp-caption alignnone"><img src="http://ww2.sinaimg.cn/bmiddle/62669ad9jw1emy2e1hmryj21hc1401kx.jpg" alt="香港街头七八十年代的照片" width="440" height="330" /><figcaption class="wp-caption-text">香港街头七八十年代的照片</figcaption></figure> <figure style="width: 440px" class="wp-caption alignnone"><img src="http://ww3.sinaimg.cn/bmiddle/62669ad9jw1emy2e4o08cj21hc140qqy.jpg" alt="七八十年代的维多利亚港" width="440" height="330" /><figcaption class="wp-caption-text">七八十年代的维多利亚港</figcaption></figure></p>
