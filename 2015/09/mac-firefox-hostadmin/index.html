    <p>在Mac下firefox插件hostadmin切换host时提示权限不足，解决办法，在终端输入以下命令即可：</p>

<p>sudo chmod og+w /etc/hosts</p>

<p>chmod修改权限，og+w表示增加写权限。</p>
