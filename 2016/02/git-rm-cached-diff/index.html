  <h1>rm 、 git rm –cached 和 git rm 的区别</h1>
  <time datetime=2016-02-18T09:03:14Z class="post-date">Thu, Feb 18, 2016</time>
  <p>1.rm</p>

<p>删除文件，和git没有任何关系</p>

<p>2.git rm –cached</p>

<p>删除git追踪文件，但是不删除文件</p>

<p>3.git rm</p>

<p>删除git追踪文件，同时删除文件</p>
