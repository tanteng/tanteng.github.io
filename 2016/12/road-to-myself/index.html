    <h1 class="post-title">每个人的生活都是一条通向自身的道路</h1>
    <span class="post-date">Dec 2, 2016 &middot; 1 minute read
    
    <br/>
    <a class="label" href="http://tanteng.me/categories/%E7%BD%91%E6%91%98%E6%97%A5%E5%BF%97">网摘日志</a><a class="label" href="http://tanteng.me/categories/%E8%AF%BB%E4%B9%A6%E7%AC%94%E8%AE%B0">读书笔记</a>
    </span>
    <p>看到一句话，很有道理：&#8221;每个人的生活都是一条通向自身的道路。每个人的真正职责只有一个：找到自我。” ​​​​</p>

<p><img class="alignnone wp-image-11806 size-full" src="https://blog.tanteng.me/wp-content/uploads/2017/12/62669ad9gy1flzf7a60eoj20yq0eojtg.jpg" alt="" width="1024" height="433" /></p>

<p>出处：每个人的生命都是通向自我的征途，是对一条道路的尝试，是一条小径的悄然召唤。觉醒的人只有一项义务：找到自我，固守自我，沿着自己的路向前走，不管它通向哪里。——黑塞</p>
