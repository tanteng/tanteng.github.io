    <h1 class="post-title">使用 Linux 命令分析 Nginx 日志统计 ip 访问数</h1>
    <span class="post-date">Mar 16, 2017 &middot; 1 minute read
    
    <br/>
    <a class="label" href="http://tanteng.me/categories/%E6%9C%8D%E5%8A%A1%E5%99%A8">服务器</a>
    </span>
    <p>统计 access.log 文件访问次数最多的 ip 地址，并取前 10 条记录。</p>

<p>Linux 命令如下：</p>

<p>cat access.log | awk &#8216;{print $1}&#8217; | sort | uniq -c | sort -k1nr | head -10</p>
